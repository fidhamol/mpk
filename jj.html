<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        /* ---------------------------- */
        /* Défilement de droite à gauche */
        .marquee-rtl {
            overflow: hidden;
            /* important */
            width: 90%;
            max-width: 80em;
            /* background-color: black;
            color: rgb(255, 255, 255); */
            /* A ADAPTER */
        }

        .marquee-rtl>div {
            display: inline-block;
            /* important */
            white-space: nowrap;
            /* important */
            animation: defilement-rtl 15s infinite linear;
            /* défilement */
            cursor: pointer;
            padding: 10px 2em 10px 100%;
        }

        .marquee-rtl:hover>div {
            animation-play-state: paused;
            /* met en pause le défilement */
        }

        .marquee-rtl>div:first-letter {
            font-weight: 700;
            color: #8c52ff;
        }

        @keyframes defilement-rtl {
            0% {
                -webkit-transform: translate(0);
                transform: translate(0);
            }

            100% {
                -webkit-transform: translate(-100%);
                transform: translate(-100%);
            }
        }

        /* ---------------------------- */
        /* texte sur plusieurs lignes automatiquement */
        .marquee-multi-lignes>div {
        
            width: 90%;
            white-space: normal;
            /* important */
        }

        .marquee-rtl {
            margin: 2em auto;
            /* border: 10px solid #120f18;
            box-shadow: 0 .25em .5em #5f5e5e, inset 0 0 1em .25em #605f5f; */
        }

        .marquee-rtl>div {
            font-size: 1.5em;
        }
    </style>
    <title>Number Animation</title>
</head>
